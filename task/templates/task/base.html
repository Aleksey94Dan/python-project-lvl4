{% load static %}
<!doctype html>
<html lang="en" class="h-100 no-touch">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content>
    <meta name="generator" content="Hugo 0.82.0">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'task/css/base.css' %}">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="mb-auto">
              <div>
                  <nav class="nav nav-masthead justify-content-center">
                      <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Менеджер задач</a>
                      <a class="nav-link" href="{% url 'users' %}">Пользователи</a>

                      {% if request.user.is_authenticated %}
                          <a class="nav-link" href="{%url 'statuses' %}">Статусы</a>
                          <a class="nav-link" href="{%url 'labels' %}">Метки</a>
                          <a class="nav-link" href="{%url 'tasks' %}">Задачи</a>
                          <a class="nav-link" href="{%url 'logout' %}">Выход</a>
                      {% else %}
                          <a class="nav-link" href="{%url 'login' %}">Вход</a>
                          <a class="nav-link" href="{% url 'create-user' %}">Регистрация</a>
                      {% endif %}

                  </nav>
              </div>
          </header>
          <main class="px-3">
              {% include "task/messages.html" %}
              {% block content %}{% endblock %}
          </main>
          <footer class="mt-auto text-white-50">
              <a target="_blank" class="text-white" href="https://ru.hexlet.io/">Hexlet</a>
          </footer>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
