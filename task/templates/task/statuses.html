{% extends "task/base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<h1>Статусы</h1>
<p><a href={% url 'statuses-create' %}>Создать статус</a></p>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Имя</th>
      <th scope="col">Дата создания</th>
      <th scope="col">  </th>
    </tr>
  </thead>
  <tbody>
  {% for status in statuses %}
    <tr>
        <th scope="row">{{ status.pk }}</th>
        <td>{{ status.name }}</td>
        <td>{{ status.date_joined | date:"d.m.Y H:i"}}</td>
        <td>
            <a href="#">Изменить</a>
            <br>
            <a href="#">Удалить</a>
            <br>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
