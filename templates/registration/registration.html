
{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block title %}{% endblock %}

{% block content %}

<h1>Регистрация</h1>

<form role="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_form_errors form type='fields' %}
    {% buttons submit='Зарегистрировать'%}{% endbuttons %}
</form>

{% endblock %}
